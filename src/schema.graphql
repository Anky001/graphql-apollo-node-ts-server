scalar DateTime

schema {
  query: Query
  mutation: Mutation
}

type Query {
  getEmployees: [Employee]!
}

type Mutation {
  addEmployee(name: String!, email: String!): Employee!
}

type Employee {
  id: String!
  name: String!
  email: String!
}

input EmployeeDetails {
  name: String!
  email: String!
}
